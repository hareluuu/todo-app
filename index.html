<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <title>Todo App</title>
    </head>

    <body>
        <div class="container">
            <div class="card mt-4">
                <h5 class="card-header text-white bg-info text-center">ToDo App</h5>
                <div class="card-body">

                    <form id="task-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="task" placeholder="New Task">

                        </div>
                        <button type="submit" class="btn btn-info">Add Task</button>
                    </form>

                    <h6 class="card-subtitle mt-2 mb-4 text-muted text-center">Tasks</h6>
                    <input type="text" class="form-control mt-2 mb-4" id="filter" placeholder="Filter Tasks">

                    <ul id="task-list"class="list-group list-group-flush mt-2 mb-4"></ul>

                    <button type="button" class="btn btn-warning clear">Clear Tasks</button>

                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
